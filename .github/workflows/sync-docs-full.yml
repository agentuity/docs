name: Full Docs Sync to Vector Store

on:
  workflow_dispatch:

jobs:
  full-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Collect and validate files
        run: |
          set -euo pipefail
          ./bin/collect-all-files.sh > all-files.txt
          
          echo "Files to sync:"
          cat all-files.txt

      - name: Build and send payload
        env:
          AGENTUITY_TOKEN: ${{ secrets.AGENTUITY_TOKEN }}
        run: |
          set -euo pipefail
          cat all-files.txt | \
            ./bin/build-payload.sh "${{ github.repository }}" full | \
            ./bin/send-webhook.sh "https://p0f83a312791b60ff.agentuity.run/api/process-docs" "Bearer $AGENTUITY_TOKEN"